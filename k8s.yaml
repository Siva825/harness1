
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: flask-deploy
  namespace: siva-k8s
  labels: 
    app: python-app
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: frontend
  template: 
    metadata:
      name: pod2
      labels:
        app: frontend
    spec:
      ImagePullSecrets:
        - name: gar-connection
      containers:
      - name: c28
        image: us-east1-docker.pkg.dev/siva-477505/repo1/flask2626:v1
        ports:
        - containerPort: 5000
