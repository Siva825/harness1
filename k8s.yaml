apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deploy
  namespace: siva-k8s
  labels:
    app: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: gar-connection
      containers:
      - name: c26
        image: siva2626/spk:v1
        ports:
        - containerPort: 8080
